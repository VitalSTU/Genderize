<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>044 ToDo List through Array with UI</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./main.css'>
    <script src='./main.js'></script>
    <script src='./view.js'></script>
</head>
<body>
    <div class="frame">
        <div class="form">
            <p class="header">HIGH</p>
            <div class="container">
                <svg title="Добавить" viewBox="0 0 20 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <line y1="-0.5" x2="18.0096" y2="-0.5" transform="matrix(0.999988 -0.00481873 0.0748716 0.997193 1 10)" stroke="#998899"/>
                    <line y1="-0.5" x2="18.0401" y2="-0.5" transform="matrix(-0.0192905 -0.999814 0.998699 0.0509976 10.5404 18.8444)" stroke="#998899"/>
                </svg>
                <input class="input" type="text" name="new-todo-high" id="new-todo-high" placeholder="Добавить важных дел">
            </div>
            <!-- Generated content -->
            <div class="container">
                <svg title="Удалить" viewBox="0 0 17 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <line y1="-0.5" x2="20.7803" y2="-0.5" transform="matrix(0.710506 0.703691 -0.65218 0.758064 1 1)" stroke="#998899"/>
                    <line y1="-0.5" x2="20.8155" y2="-0.5" transform="matrix(0.693335 -0.720616 0.670126 0.742247 1.56787 16)" stroke="#998899"/>
                </svg>
                <input type="radio" id="todo1" name="fav_todo1" value="1">
                <label class="label" for="todo1">
                    Вот вам и супер интересная тема. 
                    Вы наверняка заметили что ваши файлы с кодом становятся все объемнее, 
                    что хочется вынести некоторые вещи куда-то за пределы основной программы.
                </label>
            </div>
            <div class="container">
                <svg title="Удалить" viewBox="0 0 17 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <line y1="-0.5" x2="20.7803" y2="-0.5" transform="matrix(0.710506 0.703691 -0.65218 0.758064 1 1)" stroke="#998899"/>
                    <line y1="-0.5" x2="20.8155" y2="-0.5" transform="matrix(0.693335 -0.720616 0.670126 0.742247 1.56787 16)" stroke="#998899"/>
                </svg>
                <input type="radio" id="todo2" name="fav_todo2" value="2" checked>
                <label class="label" for="todo2">
                    Сверстать этот TODO list
                </label>
            </div>
            <div class="container">
                <svg title="Удалить" viewBox="0 0 17 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <line y1="-0.5" x2="20.7803" y2="-0.5" transform="matrix(0.710506 0.703691 -0.65218 0.758064 1 1)" stroke="#998899"/>
                    <line y1="-0.5" x2="20.8155" y2="-0.5" transform="matrix(0.693335 -0.720616 0.670126 0.742247 1.56787 16)" stroke="#998899"/>
                </svg>
            </div>
        </div>
        <div class="form">
            <p class="header">LOW</p>
            <div class="container">
                <svg title="Добавить" viewBox="0 0 20 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <line y1="-0.5" x2="18.0096" y2="-0.5" transform="matrix(0.999988 -0.00481873 0.0748716 0.997193 1 10)" stroke="#998899"/>
                    <line y1="-0.5" x2="18.0401" y2="-0.5" transform="matrix(-0.0192905 -0.999814 0.998699 0.0509976 10.5404 18.8444)" stroke="#998899"/>
                </svg>
                <input class="input" type="text" name="new-todo-high" id="new-todo-high" placeholder="Добавить">
            </div>
            <!-- Generated content -->
            <div class="container">
                <svg title="Удалить" viewBox="0 0 17 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <line y1="-0.5" x2="20.7803" y2="-0.5" transform="matrix(0.710506 0.703691 -0.65218 0.758064 1 1)" stroke="#998899"/>
                    <line y1="-0.5" x2="20.8155" y2="-0.5" transform="matrix(0.693335 -0.720616 0.670126 0.742247 1.56787 16)" stroke="#998899"/>
                </svg>
                <input type="radio" id="todo3" name="fav_todo3" value="3">
                <label class="label" for="todo3">
                    Посмотреть ютубчик
                </label>
            </div>
        </div>
    </div>
</body>
</html>
